<div class="container">
  <div class="row">
    <div class="offset-2 col-6">
      <div class="card login shadow p-3 mb-5 bg-white rounded ">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="Register()">
            <div class="form-group">
              <input formControlName="email" class="form-control" type="email" name="email" id="email"
                     placeholder="xyz@gmail.com"
                     style="width:50%" required>
            </div>
            <div class="form-group">
              <input formControlName="name" [class.is-invalid]="registerForm.get('name').invalid && registerForm.get('name').touched"
                class="form-control" name="name" id="name" placeholder="Username" style="width:50%">
            </div>
            <div class="form-group">
              <input formControlName="password"
                class="form-control" type="password" name="password" id="password" placeholder="Password"
                style="width:50%">
            </div>
            <input type="submit" class="btn btn-secondary align-right" value="Register">
          </form>
        </div>
        <br>
        <button class="btn btn-dark" (click)=Login()>Login</button>
      </div>
    </div>
  </div>
</div>
