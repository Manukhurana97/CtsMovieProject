<h1>cart data</h1><div>  <h1>{{cartdata.length}}</h1></div><table class="table table-hover table-borderless">  <thead>  <tr>    <th>Name</th>    <th>Language</th>    <th>Rating</th>    <th>TimeInMonths</th>    <th>Cost</th>  </tr>  </thead>  <tbody>  <tr *ngFor="let data of cartdata.cartItems">    <td>{{data.movie.name}}</td>    <td>{{data.movie.language}}</td>    <td>{{data.movie.rating}}</td>    <td>{{data.time}}<sub>months</sub></td>    <td>{{data.amount}}</td>  </tr>  </tbody></table><div>  <h2>Total: {{ total | currency : 'INR'}}</h2>  <div style="margin-left: 80%">    <button class="btn btn-primary">PlaceOrder</button>  </div></div>
