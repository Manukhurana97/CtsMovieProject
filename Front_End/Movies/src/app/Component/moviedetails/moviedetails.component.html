<h1>details</h1>
<table class="table table-hover">

  <tbody>
  <tr *ngFor="let data of movie">
    <td>{{data.name}}</td>
    <td>{{data.description}}</td>
    <td>{{data.director}}</td>
    <td>{{data.rating}}</td>
    <td>{{data.language}}</td>
    <td>{{data.price}}</td>
    <button class="btn btn-dark" (click)="addtocart(data.movieid)">Add To cart</button>

  </tr>
  </tbody>
</table>
